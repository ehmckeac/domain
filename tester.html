<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Draggable and Resizable</title>
  <link rel="stylesheet" href="jquery-ui-1.10.4.min.css">
</head>

<body>

  <div id="wrapper">
    <img id="resizeImg" style="width: 276; height: 281;" src="glove.png">
  </div>

</body>

<script src="jquery-1.11.2.min.js"></script>
<script src="jquery-ui-1.10.4.min.js"></script>
<script>

$(function() {

    $("#wrapper").draggable();
    $("#resizeImg").resizable({aspectRatio: true});

});

</script>

</html>
